<!DOCTYPE html>
<html>
    <head>

	    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <title>Making a Calculator</title>
        <style type="text/css">
            form {background-color:silver; color:Navy; font-family:Arial;
            padding:50px 100px 50px 200px; width:50%;margin:auto;}
            h1 {text-align:center; font-family: Lucida Handwriting; color:Green;}
            .a {height:30px;}
        </style>

        <script type="text/javascript">
           
            function doMath(oper)
            {
                event.preventDefault();
                var myf;
                myf = document.getElementById("f");
                var n1, n2;
                n1 = myf.num1.value;
                n2 = myf.num2.value;

                if (oper == "ad")
                {
                    myf.res.value = parseFloat(n1) + parseFloat(n2);
                }
                else if (oper == "sb")
                {
                    myf.res.value = parseFloat(n1) - parseFloat(n2);
                }
                else if (oper == "mu")
                {
                    myf.res.value = parseFloat(n1) * parseFloat(n2);
                }
                else
                {
                    myf.res.value = parseFloat(n1) / parseFloat(n2);
                }

                return false;
            }

            function changeColor(color)
            {
                var ccolor;
                ccolor = document.getElementById("f");
                if (color == "no")
                {
                    ccolor.style.color == "";
                }
                else if (color == "blue")
                {
                    ccolor.style.color == "blue";
                }
                else if (color == "yellow")
                {
                    ccolor.style.color == "yellow";
                }
                else 
                {
                    ccolor.style.color == "magenta"
                }
            }
        
        </script>
        
    </head>

    <body>
	    <!-- Your HTML goes here -->
        <h1>Simple Calculator</h1>
        <form id="f" method="POST" action="">
            <p>
                <input class="a" type="text" name="num1" placeholder="Enter.." size="7"/>
                &nbsp;&nbsp;&nbsp;
                <input class="a" type="text" name="num2" placeholder="Enter.." size="7"/>
            </p>
            <p>
                Result: &nbsp; <input class="a" type="text" name="res" placeholder="Show.." size="10"/>
            </p>
            <p>
                Select the background color for the form:&nbsp;
                <select name="bgcol">
                    <option onselect="changeColor(this.id)" id="no" value="null">No Color Chosen</option>
                    <option onselect="changeColor(this.id)" id="blue" value="blue">Blue Color</option>
                    <option onselect="changeColor(this.id)" id="yellow" value="yellow">Yellow Color</option>
                    <option onselect="changeColor(this.id)" id="magenta" value="magenta">Magenta Color</option>
                </select>
            </p>
            <p>
                <button id="ad" onclick="doMath(this.id)" class="a">Add</button> &nbsp;&nbsp; 
                <button id="sb" onclick="doMath(this.id)" class="a">Subtract</button>&nbsp;&nbsp; 
                <button id="mu" onclick="doMath(this.id)" class="a">Multiply</button>&nbsp;&nbsp; 
                <button id="dv" onclick="doMath(this.id)" class="a">Divide</button>
            </p>
            
            
        </form>
   
    
    </body>
</html>
