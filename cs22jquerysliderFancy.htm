<!DOCTYPE html>
<html>
    <head>

	    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <title>jQuery Slider - Fancy</title>
        
        
        
        <style type="text/css">
            /* The styles go here*/

            div#slideshow {
                margin-right: auto;
                margin-left: auto;
            }

            div#container {
                width: 60%;
                margin-left: auto;
                margin-right: auto;
            }
            
        </style>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="jqFancyTransitions.1.8.min.js"></script>
        <script type="text/javascript">

            $(function ()
            {
                $("div#slideshow").jqFancyTransitions(
                    { 
                    width: 400, height: 300, effect: 'fountain', delay: 2000,
                    direction: 'bottom', navigation: true,
                    });
            });

        </script>
        
    </head>

    <body>
        <!-- Your HTML goes here -->
        <!-- Make sure the images are all about the same size. In this example -->
        <!-- I have intentionally added tiger5.jpg that is bigger than the first -->
        <!-- four. You can see how the slide-show becomes big for slide 5. When you -->
        <!-- have this on a page with content, the content tends to shift because of -->
        <!-- using images of different sizes. Paint works to resize images. -->
        <div id="container">
            <div id="slideshow">
                <img src="tiger1.jpg" alt="Tiger 1" title="Good Tiger" width="400" height="300"/>
                <img src="tiger2.jpg" alt="Tiger 2" title="Bad Tiger" width="400" height="300"/>
                <img src="tiger3.jpg" alt="Tiger 3" title="Dirty Tiger" width="400" height="300"/>
                <img src="tiger4.jpg" alt="Tiger 4" title="Nice Tiger" width="400" height="300"/>
                <img src="tiger5.jpg" alt="Tiger 5" title="Pretty Tiger" width="400" height="300"/>
                <img src="tiger6.jpg" alt="Tiger 6" title="Massive Tiger" width="400" height="300"/>
                <img src="tiger7.jpg" alt="Tiger 7" title="Peaceful Tiger" width="400" height="300"/>
            </div>
        </div>
    </body>
</html>
