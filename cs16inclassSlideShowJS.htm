<!DOCTYPE html>
<html>
<head>
    <title>Change the Title, Please</title>
	<style>
	p, h3 {text-align:center;}
	img {border-width: 10px; border-style: solid; width:30%;}
    button {width:150px; height:40px; background-color:green;; font-family:arial; color:yellow;}
    div#b{text-align:center;}
	</style>
    
    <script>
        
        var imgstoshow = new Array ("tiger5.jpg", "tiger6.jpg", "tiger7.jpg", "tiger8.jpg");
        var caps = new Array ("Moshing.", "Engaged.", "Vibrations.", "Dancing.", "Moving.", "Bumping.", "Loud.");
        var imgcols = new Array ("Black", "Red", "Green", "Orange");
        var ctr = 0;
        
        
        function showSlides()
        {
            var myimg = document.getElementById("daimg");
            myimg.src = imgstoshow[ctr];
            myimg.style.boxShadow = "0px 0px 0px " + imgcols[ctr];
            document.getElementById("h").innerHTML = caps[ctr];
            ++ ctr; /* can also be written as  ctr = ctr + 1; */
            if (ctr > imgstoshow.length - 1)
            {
                ctr = 0;
            }
            setTimeout("showSlides()", 1000);
        }
        

        function ssran()
        {
            var myimg = document.getElementById("daimg");
            var c;
            c = Math.floor(Math.random() * imgstoshow.length);
            myimg.src = imgstoshow[c];
            document.getElementById("h").innerHTML = caps[c];
            myimg.style.boxShadow = "0px 0px 0px " + imgcols[c];
        }

    </script>
</head>
<body onload="ssran()">
    <p>
    
    <img id="daimg" src="tiger5.jpg" alt="Slide Show of Tigers" title="Tigers"/>
    
    </p>
    <h3 id="h"></h3>
    <!-- The above h3 will be used for showing a caption, if needed.-->
    <div id="b">
        <button onclick="showSlides()">Click to stop/resume</button>
    </div>
     
</body>
</html>
